    <!-- <h1><span>НЕ</span>  за хлебом</h1> -->
    <div class="container">
    <div class="text">
        <h2>Запись на тренировку</h2>
        <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault01">Имя</label>
                <input type="text" class="form-control" id="validationDefault01" value="" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="validationDefault02">Фамилия</label>
                <input type="text" class="form-control" id="validationDefault02" value="" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label for="validationDefault03">Телефон</label>
                <input type="text" class="form-control" id="validationDefault03" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault04">Уровень</label>
                <select class="custom-select" id="validationDefault04" required>
                  <option selected disabled value=""></option>
                  <option>Начальный</option>
                  <option>Средний</option>
                  <option>Продвинутый</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="validationDefault05">Email</label>
                <input type="email" class="form-control" id="validationDefault05" required>
              </div>
            </div>
            <div class="form-group">
              
            </div>
            <button class="btn btn-primary" type="submit">Записаться</button>
            <div class="form-row phone">
                <p>Или свяжитесь со мной по телефону: +79258864075</p>
            </div>
          </form>
        
      
    </div>
</div>
